title: "cdnaseq-nf: RNA-seq splicing analysis pipeline"
subtitle: "Double alignment with mutated reference strategy"

report_comment: >
  This report has been generated by the cdnaseq-nf Nextflow pipeline.
  For more information about the pipeline, see the documentation at:
  https://github.com/laborberlin/cdnaseq-nf

report_header_info:
  - Pipeline: 'cdnaseq-nf'
  - Version: '1.0.0'
  - Date: !!timestamp

custom_logo: '/path/to/logo.png'  # Optional: replace with your logo path

# Configure module order
module_order:
  - 'fastqc'
  - 'bbduk'
  - 'star'
  - 'picard'
  - 'samtools'
  - 'gatk'
  - 'featurecounts'
  - 'custom_content'

# Configure what to include in the general stats table
table_columns_visible:
  FastQC:
    total_sequences: True
    avg_sequence_length: True
    percent_gc: True
  STAR:
    uniquely_mapped_percent: True
    multimapped_percent: True
    unmapped_percent: True
  Picard:
    PERCENT_DUPLICATION: True
  featureCounts:
    percent_assigned: True

# Remove sample name prefixes/suffixes for cleaner sample names
fn_clean_exts:
  - '.fastq'
  - '.fq'
  - '.bam'
  - '.sam'
  - '.sra'
  - '_val'
  - '.markdup'
  - '.sorted'
  - '.p1'
  - '.p2'
  - '_trimmed'

fn_clean_trim:
  - '.Aligned.sortedByCoord.out'
  - '.Log.final.out'
  - '.SJ.out'
  - '.ReadsPerGene.out'

# Sample name cleaning
sample_names_ignore:
  - '.fastq'
  - '.fq'
  - '.bam'
  - '.sam'

# Custom content for splice junction analysis
custom_data:
  splice_junctions:
    file_format: 'tsv'
    section_name: 'Splice Junction Analysis'
    description: 'Summary of novel and annotated splice junctions detected'
    plot_type: 'bargraph'
    pconfig:
      id: 'splice_junction_plot'
      title: 'Splice Junction Categories'
      ylab: 'Number of Junctions'

# Configure specific modules
fastqc:
  ignore_dup_levels: True

star:
  include_multimapped: True

picard:
  include_metrics: True

featurecounts:
  include_feature_types: ['exon', 'gene']
